<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    user:<input type='text' name='user' id="user"/>

    pwd:<input type='password' name='pwd' id="pwd"/>
    confirm pwd:<input type='password' name='c' onblur='compare()' id="c"/>
    <input type="submit">
</form>
<script type='text/javascript'>
    function compare() {
        let pwd = document.getElementById('pwd');
        let c = document.getElementById('c');
        if(pwd.value !== c.value){
            alert("not same input");
            pwd.value="";
            c.value="";
        }
    }
</script>
</body>
</html>
